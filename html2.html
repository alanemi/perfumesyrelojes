<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página equipo</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #f4f4f4;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 90px;
        }

        nav.inline-parrafos {
            display: flex;
            gap: 10px; 
        }

        nav.inline-parrafos p {
            margin: 0;
            font-size: 18px;
            cursor: pointer;
        }

        .botones {
            margin-left: auto; 
            display: flex;
            gap: 10px;
        }

        .botones button {
            padding: 10px 20px;
            border: 1px solid #333;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .botones button:hover {
            background-color: #f0f0f0;
        }

        .formulario-contacto {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .formulario-contacto input, .formulario-contacto textarea {
            width: 90%; 
            padding: 10px;
            border: 1px solid #ccc;
        }

        .formulario-contacto button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 96%; 
        }

        .formulario-contacto img {
            width: 90%; 
            height: auto;
            border-radius: 10px;
        }

        .cajas-container {
            display: flex;
            justify-content: center; 
            gap: 20px; 
            margin: 40px 0;
        }

        .caja {
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mapa {
            text-align: center;
            margin: 40px ;
        }

        .footer-recuadro {
            background-color: #ddd;
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-content p {
            margin: 0;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown button {
            padding: 10px 20px;
            border: 1px solid #333;
            background-color: transparent;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav class="inline-parrafos">
            <p><a href="html0.html">Hogar</a></p>
            <p><a href="html1.html">Acerca</a></p>
            <p><a href="html2.html">Contacto</a></p>
        </nav>
        <div class="botones">
            <button>Log in</button>
            <button>Sign Up</button>
        </div>
    </header>

    <div class="formulario-contacto">
        <div>
            <h2>Contacto</h2>
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div>
            <img src="https://i.pinimg.com/564x/64/a1/6b/64a16b88c8ea260d1eee92f046ecc568.jpg" alt="Imagen de contacto">
        </div>
    </div>

    <div class="cajas-container">
        <div class="caja">
            <h3>our offices</h3>
            <p>find our offices around the world and feel free to pay us a visit!</p>
        </div>
        <div class="caja">
            <h3>copenhagen</h3>
            <p>frederiksberg</p>
            <p>nordharn</p>
            <p>sydharn</p>
        </div>
        <div class="caja">
            <h3>london</h3>
            <p>Hackeney wick</p>
            <p>brixton</p>
            <p>elephant & castle</p>
        </div>
    </div>

    <div class="mapa">
        <h2>Encuéntranos aquí</h2>
        <img src="https://i.pinimg.com/564x/c4/27/66/c42766e41b8dbe146dd42ef7a59eb857.jpg" width="500px" height="300px" alt="Mapa de ubicación">
        <br>
    </div>

    <header>
        <div class="logo">Logo</div>
        <nav class="inline-parrafos">
            <p>Hogar</p>
            <p>Acerca</p>
            <p>Contacto</p>
        </nav>
        <div class="botones">
            <button>Dropdown ▼</button>
            <div class="dropdown-content">
                <a href="#">Option 1</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </div>
    </header>
</body>
</html>
