    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }
        .btn {
            background-color: #ddd;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .section-title {
            font-size: 24px;
            margin: 20px 0 5px;
            text-align: center;
        }
        .subtitle {
            font-size: 14px;
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .box {
            width: 600px;
            height: 200px;
            background-image: url('https://portalternativo.com/wp-content/uploads/2015/02/three-days-grace-human-1200x700.jpeg');
            background-size: cover;
            background-position: center;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .circle {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            overflow: hidden;
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .name {
            text-align: center;
            font-size: 16px;
        }
        .role {
            text-align: center;
            font-size: 12px;
            margin: 0;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer {
            margin-top: auto;
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            position: relative;
            display: inline-block;
        }
        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .menu-content a:hover {
            background-color: #ddd;
        }
        .menu:hover .menu-content {
            display: block;
        }
    </style>
</head>
